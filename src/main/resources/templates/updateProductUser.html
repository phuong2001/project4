<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout/template_admin.html}">
<head>
    <title>
        Create product
    </title>
</head>
<body  layout:fragment="content">
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Add product </h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/updateproduct" th:object="${productDto}" enctype="multipart/form-data">
                            <div class="row">
                                <input type="hidden" name="id" th:field="${productDto.productid}">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name" class="bmd-label-floating">Name</label>
                                        <input type="text" name="name" id="name" th:field="${productDto.name}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="pr" class="bmd-label-floating">Price</label>
                                        <input id="pr" type="text" th:field="${productDto.price}" name="price" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="quantity"  class="bmd-label-floating">Quantity product</label><br/>
                                        <input type="number"  id="quantity" name="quantity" th:field="${productDto.quantity}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="description" class="bmd-label-floating">Description product</label>
                                    <textarea id="description" rows="5" cols="126%" th:field="${productDto.description}" name="description"></textarea>
                                </div>
                            </div>
<!--                            <div class="col-md-12">-->
<!--                                <div class="form-group">-->
<!--                                    <div class="custom-file">-->
<!--                                        <input type="file"  class="custom-file-input" id="filename" name="files"-->
<!--                                               accept="image/jpeg,image/png,image/jpg" multiple="multiple" >-->
<!--                                        <label class="custom-file-label" for="filename">Choose file</label>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="select-custom">
                                            <label for="categoryid">Category</label>
                                            <select class="form-control" aria-label="category" id="categoryid" th:name="categoryid" >
                                                <option th:each="item:${category}"
                                                        th:text="${item.name}"
                                                        th:value="${item.categoryid}"
                                                ></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right">Update product</button>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
<script>
    bsCustomFileInput.init();
</script>

</body>

</html>
