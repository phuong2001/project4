<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout/template_user.html}">
<title>list order</title>

<body >
<div class="main-panel" layout:fragment="content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title ">List </h4>
                            <p class="card-category"> Here are list</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <th scope="col">Phone</th>
                                    <th scope="col">fullname</th>
                                    <th scope="col">Price total</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="ord : ${orderItem}">
                                        <td th:text="${ord.phone}"></td>
                                        <td th:text="${ord.fullname}"></td>
                                        <td th:text="${ord.priceTotal}"></td>
                                        <td th:text="${ord.status}"></td>
                                        <td><a href="#" class="btn btn-primary">Received</a> </td>
                                        <th ><a  th:href="@{/orderdetail(id=${ord.Orderid})}">detaile</a></th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
