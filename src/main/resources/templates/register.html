<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/login_home.css}">
</head>
<body>
<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Registration</h2>
        </div>
        <div class="row clearfix">
            <div>
                <form action="/register" method="post" th:object="${user}">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input th:field = "*{username}" type="text" name="username" placeholder="Username" required  />
                        <span id="usernameError" class="alert alert-danger col-sm-4" style="display:none"></span>
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input th:field = "*{fullName}" type="text" name="fullname" placeholder="Fullname" required  />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input th:field = "*{email}" type="email" name="email" placeholder="Email" required />
                        <span id="emailError" class="alert alert-danger col-sm-4" style="display:none"></span>
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input th:field = "*{password}" type="password" name="password" placeholder="Password" required />
                    </div>

                    <div class="input_field checkbox_option">
                        <input type="checkbox" id="cb1">
                        <label for="cb1">I agree with terms and conditions</label>
                    </div>
                    <input class="button" type="submit" value="Register" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:href="@{login_home.js}"></script>
</html>
