<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>LPD- Game Store</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="LPD GameStore">
    <meta name="author" content="p-themes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link type="text/css" rel="stylesheet" th:href="@{vendors/css/line-awesome.min.css}">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/plugins/owl-carousel/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{css/plugins/magnific-popup/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{css/plugins/nouislider/nouislider.css}">
    <!-- Main CSS File -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/skin-index.css}">
    <link rel="stylesheet" th:href="@{css/index.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <div class="page-wrapper">
            <div layout:replace="layout/header :: header"></div>
        <div class="wrap-container" >
            <div layout:fragment="content"></div>
            <div layout:replace="layout/footer :: footer"></div>
        </div>
    </div>
            <div layout:replace="layout/AddOn :: addon"></div>
    <!-- Plugins JS File -->
    <script th:src="@{js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{js/jquery.hoverIntent.min.js}" type="text/javascript"></script>
    <script th:src="@{js/jquery.waypoints.min.js}"></script>
    <script th:src="@{js/superfish.min.js}"></script>
    <script th:src="@{js/owl.carousel.min.js}" type="text/javascript"></script>
    <script th:src="@{js/bootstrap-input-spinner.js}"></script>
    <script th:src="@{js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{js/jquery.elevateZoom.min.js}"></script>

    <!-- Main JS File -->
    <script th:src="@{js/main.js}"></script>
    <script th:src="@{js/index.js}"></script>
</body>
</html>
