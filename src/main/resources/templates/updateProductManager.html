<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout/template_admin.html}">
<head>
    <title>
       Update Product
    </title>
</head>
<body>
<div class="main-panel" layout:fragment="content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Update </h4>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/editProductManager}" th:object="${product}" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="id" class="bmd-label-floating">Id</label>
                                            <input type="text" th:name="id" th:value="${product.productid}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <label for="name" class="bmd-label-floating">Name</label>
                                            <input type="text" th:name="name" th:value="${product.name}" th:field ="*{name}"  class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="filename" th:name="filename" accept="image/jpeg,image/png,image/jpg">
                                                <label class="bmd-label-floating" for="filename">Choose file</label>
                                                <input type="text" name="imgname" th:value="${product.image}" class="form-control" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="price" class="bmd-label-floating">Price</label>
                                            <input type="text" th:name="price" th:value="${product.price}" th:field ="*{price}"  class="form-control">
                                        </div>
                                    </div><div class="col-md-6">
                                    <div class="form-group">
                                        <label for="quantity" class="bmd-label-floating">Quantity</label>
                                        <input id="quantity" type="text" th:name="quantity" th:value="${product.quantity}" th:field ="*{quantity}"  class="form-control">
                                    </div>
                                </div><div class="col-md-6">
                                    <div class="form-group">
                                        <label for="description" class="bmd-label-floating">Description</label>
                                        <input id = "description"type="text" th:name="description" th:value="${product.description}" th:field ="*{description}"  class="form-control">

                                    </div>
                                </div>
                                    <div class="col-md-6">
                                        <div class="select-custom">
                                            <label for="categoryid">Category</label>
                                            <select class="form-control" aria-label="category" id="categoryid" name="categoryid" >
                                                <option
                                                        th:text="${product.category.name}"
                                                        th:value="${product.category.categoryid}"
                                                ></option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary pull-right" style="margin-left: 100px; height: 45px;margin-top: 25px">Update Product User</button>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
<script>
    bsCustomFileInput.init();
</script>
</body>

</html>
